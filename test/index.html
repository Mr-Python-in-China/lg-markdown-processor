<!DOCTYPE html>
<html>
  <head>
    <title>Markdown Test</title>
  </head>
  <body>
    <div
      style="
        height: 100%;
        width: 100%;
        position: absolute;
        top: 0;
        left: 0;
        display: flex;
        flex-direction: column;
      "
    >
      <form id="fileForm">
        <input id="fileInput" />
        <button type="submit">Submit</button>
      </form>
      <div style="flex: auto; display: flex; flex-direction: row; width: 100%">
        <div
          style="flex: 1; height: 100%; overflow-y: auto; overflow-x: hidden"
        >
          <pre style="white-space: pre-wrap">
        <code id="code"></code>
      </pre>
        </div>
        <div
          id="output"
          style="flex: 1; height: 100%; overflow-y: auto; overflow-x: hidden"
        ></div>
      </div>
    </div>
  </body>
</html>
